<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Donator Details</title>

  <style>
    /* ===== FIXED APPROVED COLOR THEME ===== */
    :root {
      --bg-gradient-start: #0f2027;
      --bg-gradient-end: #2c5364;
      --heading-color: #0d6efd;
      --label-color: #0b5ed7;
      --button-color: #0d6efd;
      --button-hover: #084298;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .container {
      max-width: 550px;
      margin: 80px auto;
      background-color: rgba(255, 255, 255, 0.96);
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 26px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      color: var(--heading-color);
      margin-bottom: 10px;
    }

    .badge-premium {
      display: inline-block;
      background-color: var(--button-color);
      color: #fff;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .info-box {
      background: linear-gradient(135deg, #e7f1ff, #f8fbff);
      border-left: 5px solid var(--button-color);
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      color: #084298;
      font-size: 14px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      color: var(--label-color);
      margin-bottom: 5px;
      display: block;
    }

    input[type="text"] {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      width: 100%;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--button-color);
      box-shadow: 0 0 0 3px rgba(13,110,253,0.2);
    }

    .gender-group {
      margin-bottom: 20px;
      color: var(--label-color);
    }

    .gender-group label {
      margin-right: 15px;
      font-weight: normal;
    }

    button[type="submit"] {
      padding: 12px;
      background-color: var(--button-color);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: var(--button-hover);
    }

    @media (max-width: 600px) {
      .container {
        margin: 30px 15px;
        padding: 25px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>DONATOR DETAILS</h1>

    <div style="text-align:center;">
      <span class="badge-premium">Donor Registration</span>
    </div>

    <div class="info-box">
      Please provide correct donor information for hospital records.
    </div>

    <form method="POST" action="../php/donator.php" enctype="multipart/form-data">

      <label for="name">Name</label>
      <input type="text" name="name" id="name" required>

      <label for="age">Age</label>
      <input type="text" name="age" id="age" required>

      <label>Gender:</label>
      <div class="gender-group">
        <input type="radio" name="gender" id="male" value="Male" required>
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label>
      </div>

      <label for="phone">Phone Number</label>
      <input type="text" name="phone" id="phone" required>

      <label for="address">Address</label>
      <input type="text" name="address" id="address" required>

      <button type="submit" name="reg">Submit</button>
    </form>
  </div>

</body>
</html>
