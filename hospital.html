<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Details</title>

  <style>
    /* ===== FIXED APPROVED COLOR THEME ===== */
    :root {
      --bg-gradient-start: #0f2027;
      --bg-gradient-end: #2c5364;
      --heading-color: #ffffff;
      --label-color: #0b5ed7;
      --button-color: #0d6efd;
      --button-hover: #084298;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: var(--heading-color);
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
      margin-bottom: 20px;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.96);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
      width: 90%;
      max-width: 500px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    .badge-premium {
      display: block;
      width: fit-content;
      margin: 0 auto 20px;
      background-color: var(--button-color);
      color: #fff;
      padding: 4px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .info-box {
      background: linear-gradient(135deg, #e7f1ff, #f8fbff);
      border-left: 5px solid var(--button-color);
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      color: #084298;
      font-size: 14px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: var(--label-color);
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--button-color);
      box-shadow: 0 0 0 3px rgba(13,110,253,0.2);
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: var(--button-color);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: var(--button-hover);
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 25px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 15px;
      }
    }
  </style>
</head>

<body>

  <h1>HOSPITAL DETAILS</h1>

  <div class="form-container">

    <span class="badge-premium">Hospital Registration</span>

    <div class="info-box">
      Enter correct hospital information for official medical records.
    </div>

    <form method="POST" action="../php/hospital.php" enctype="multipart/form-data">
      <label for="name">Hospital Name</label>
      <input type="text" name="name" id="name" required>

      <label for="phone">Phone Number</label>
      <input type="text" name="phone" id="phone" required>

      <label for="address">Address</label>
      <input type="text" name="address" id="address" required>

      <button type="submit" name="reg">Submit</button>
    </form>
  </div>

</body>
</html>
